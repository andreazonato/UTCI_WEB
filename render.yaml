services:
  - type: web
    name: utci-popup-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-popup-api.txt
    startCommand: ./scripts/start_popup_api.sh
    envVars:
      - key: SOLWEIG_DIR
        value: api_data
      - key: PYTHONPATH
        value: .
